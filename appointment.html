    <div class="hero faq-hero">

        <div class="title-wrapper">
            <div class="about-section">
            <h1 style="text-align:center;">Appointment Scheduling</h1>

            <form>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required><br>
          
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" required><br>
          
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required><br>
          
              <label for="service">Service:</label>
              <select id="service" name="service">
                <option value="phone-screen-replacement">Phone Screen Replacement</option>
                <option value="phone-repair">Phone Repair (General)</option>
                <option value="computer-running-slow">Computer Running Slow</option>
                <option value="computer-not-working">Computer Not Working</option>
                <option value="laptop-not-working">Laptop Not Working</option>
                <option value="laptop-screen-repair">Laptop Screen Repair</option>
              </select><br>
          
              <label for="date">Preferred Date:</label>
              <input type="date" id="date" name="date" required><br>
          
              <input type="submit" value="Submit">
            </form></div></div>
    </div>
